<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item  *ngFor="let lista of listas" detail>
    <ion-label>{{ lista.titulo }}</ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button  (click)="agregarLista()">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
   </ion-fab>
</ion-content>
