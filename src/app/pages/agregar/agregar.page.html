<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar lista de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item>
      <ion-label position="floating">Nuevo item:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
       <ion-label>Recordar</ion-label>
     </ion-item>
   </ion-list>


</ion-content>
