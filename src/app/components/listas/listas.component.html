<ion-list>
    <ion-item-sliding *ngFor="let lista of hacerService.listas | filtro:terminada">
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="editarLista(lista)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
        <ion-item detail (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
              <ion-note slot="end">{{ lista.items.length }} tarea(s)</ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="borrarLista(lista)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
